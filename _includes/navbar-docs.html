<a href="https://github.com/exvim/main">
    <img style="z-index: 901; position: fixed; top: 0; right: 0; width:150px; height:150px" src="/images/forkme.png" alt="Fork me on GitHub">
</a>
<div id="navbar">                                   
    <h1 style="
        text-align: center;
        width: 200px;
        font-size: 20px;
        float: left;
        margin: 0;
        ">
        Index
    </h1>
    <div class="content" style="width: auto;">                                   
        <div class="menu" style="margin-left: 30px;">                                   
            {% for link in site.navigation %}
                {% assign active = nil %}
                {% if page.url == link.url or page.layout == link.layout %}
                    {% assign active = 'active' %}
                {% endif %}

                <a class="{{ active }}" href="{{ link.url }}">{{ link.text }}</a>
            {% endfor %}
        </div>                                               
    </div>                                               
    <div class="clear"></div>
</div>
